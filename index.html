<!DOCTYPE html>
<html>
	<head>
		<style>
			.hidden-popup {
				display: none;
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				background: #f2f2f2;
				border: 1px solid #000;
				padding: 20px;
				text-align: center;
				z-index: 2;
			}

			.close-btn {
				position: absolute;
				right: 10px;
				top: 10px;
				cursor: pointer;
			}

			.overlay {
				display: none;
				position: fixed;
				top: 0;
				left: 0;
				height: 100vh;
				width: 100vw;
				background: rgba(0, 0, 0, 0.5);
				z-index: 1;
			}
		</style>
	</head>
	<body>
		<h1>Cursor out demo</h1>
		<p>Move your cursor out of the browser tab to show the popup.</p>

		<div class="overlay" id="overlay"></div>

		<div class="hidden-popup" popup="cursor-out">
			<h2>Popup!</h2>
			<p>You moved your cursor out of the tab.</p>
			<span class="close-btn" id="close-btn">Close</span>
		</div>
		<script src="popup-hover-out/script.js"></script>
	</body>
</html>
